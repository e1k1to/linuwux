<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title> My Cute Blog </title>
    <meta charset="UTF-8"/>
    <style>
      .post {
        margin-right: 40px; 
        padding: 1px 0 10px 20px;
      }
      a+a {
        margin-left:5px;
      }
    </style>
  </head>
  <body>
    <h1>
      Foda mto foda foda
    </h1>
    <a href=" {% url 'home' %}">Home</a>
    <a href=" {% url 'card' %}">Card</a>
    <a href=" {% url 'blog' %}">Blog</a>
    {% block content %}
      <ul>
        {% for post in posts %}
        <div class="post" style="background-color: {{ post.color }};">
          <h2>{{ post.title }}</h2>
          <p>{{ post.texto }}</p>
          {% if post.image %}
            <img src= {{ post.image.url }} style="margin-left: 10px; max-width:500px; max-height:500px;">
          {% endif %}
          <p> Assinado: {{ post.signt }} </p>
        </div>
        <br>
        {% endfor %}
      </ul>
    {% endblock %}
    </body>
  </html>
